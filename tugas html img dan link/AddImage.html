<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menambahkan image</title>
</head>
<body>
    <h4>Menambahkan image kedalam dokumen html</h4>
    <img src="moca san holding phyton book.jpg" width="150" height="120">
    
    <h4>mengatur border pada image</h4>
    <img src="moca san holding phyton book.jpg" style="border: 10px solid red;">

    <h4>Alternating Text</h4>
    Pada image dibawah ini terdapat Alternating text.
    silangkan gerakan mause melewati image <br>
    <img src="moca san holding phyton book.jpg" width="160" height="100" alt="moca san mengan buku" title="moca san megang buku">
</body>
</html>
